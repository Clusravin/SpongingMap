<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>蹭专业</title>

    <link rel="stylesheet" href="css/basic.min.css">
    <link rel="stylesheet" href="css/major.min.css">
</head>

<body>
    <header>
        <div id="nav"></div>
    </header>

    <main>
        <div class="main">
            <h2>蹭专业</h2>
            <div id="major">
                <div id="catalog">
                    <button id="fin" onclick="majorList.show('fin')">金融学类</button>
                    <button id="pol" onclick="majorList.show('pol')">政治学类</button>
                    <button id="phy" onclick="majorList.show('phy')">物理学类</button>
                    <button id="che" onclick="majorList.show('che')">化学类</button>
                    <button id="geo" onclick="majorList.show('geo')">地理科学类</button>
                    <button id="bio" onclick="majorList.show('bio')">生物科学类</button>
                    <button id="mec" onclick="majorList.show('mec')">机械类</button>
                    <button id="mat" onclick="majorList.show('mat')">材料类</button>
                    <button id="ele" onclick="majorList.show('ele')">电子信息类</button>
                    <button id="com" onclick="majorList.show('com')">计算机类</button>
                    <button id="tra" onclick="majorList.show('tra')">交通运输类</button>
                    <button id="arc" onclick="majorList.show('arc')">建筑类</button>
                    <button id="cli" onclick="majorList.show('cli')">临床医学类</button>
                    <button id="med" onclick="majorList.show('med')">医学技术类</button>
                    <button id="pub" onclick="majorList.show('pub')">公共管理类</button>
                    <button id="log" onclick="majorList.show('log')">物流管理与工程类</button>
                    <button id="tou" onclick="majorList.show('tou')">旅游管理类</button>
                    <button id="des" onclick="majorList.show('des')">设计学类</button>
                </div>

                <div id="content">
                    <button id="majorUp" onclick="majorList.up()">
                        <img src="images/up.svg" alt="up">
                    </button>
                    <div id="peoplePart"></div>
                    <button id="majorDown" onclick="majorList.down()">
                        <img src="images/down.svg" alt="down">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="copyright"></div>
    </footer>

    <script src="basic.js"></script>
    <script src="data.js"></script>
    <script src="list.js"></script>
    <script src="major.js"></script>
</body>

</html>
