<!DOCTYPE html>
<html>

<head>

    <main>

                <div id="thc">
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                </div>

                <button id="bjfu"></button>
                <button id="ustb"></button>
                <button id="buaa"></button>
                <button id="bfa"></button>
                <button id="bit"></button>
                <button id="bucea"></button>
                <button id="btbu"></button>
                <button id="cuc"></button>
                <button id="bisu"></button>
                <button id="cnu"></button>

            <div id="china">

                <div id="beijing_all">
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                </div>

                <button id="jilin_jlu"></button>

                <button id="chongqing_cqu"></button>
                <button id="hunan_nudt"></button>
                <button id="guangdong_sysu"></button>
            </div>

            <div id="world">
                <img src="images/world.svg" alt="world">

                <div id="china_all">
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                </div>

                <button id="ireland_ucd"></button>
            </div>
        </div>
    </main>

    <footer>
        <div id="copyright"></div>
    </footer>

    <script src="basic.js"></script>
    <script src="map.js"></script>
</body>

</html>
